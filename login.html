<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="caroussel/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/blanka" rel="stylesheet">
    <title>AirBorne Soles - Log In</title>
</head>
<body>

    <nav class="navbar navbar-expand-xl bg-dark-subtle mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">AIRBORNE SOLES</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>  
    </nav>

    <center>
        <h1 style="font-family: 'Blanka', sans-serif; margin-top: 80px; margin-bottom: 50px;">AirBorne Soles</h1>
        <div class="wrapper">
            <div class="form-box login">
                <h2>Login</h2>
                <div id="loginError"></div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-user" style="color: #000000;"></i></span>
                    <input type="text" name="username" id="log_username">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock" style="color: #000000;"></i></span>
                    <input type="password" name="password" id="log_password">
                    <label>Password</label>
                </div>
                <div class="remember1">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#" class="forgot">Forgot Password?</a>
                </div>
                <button class="button" onclick="loginUser()">Login</button>
                <div class="registerhere">
                    <p>Don't have an account? <a href="#" class="reglink">Register Here</a></p>
                </div>
            </div>

            <div class="form-box register">
                <h2>Register</h2>
                <div id="registerError"></div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope" style="color: #000000;"></i></span>
                    <input type="email" name="email" id="email" autocomplete="off">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-user" style="color: #000000;"></i></span>
                    <input type="text" name="username" id="reg_username">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock" style="color: #000000;"></i></span>
                    <input type="password" name="password" id="reg_password">
                    <label>Password</label>
                </div>
                <div class="remember2">
                    <label><input type="checkbox" class="terms"> I agree to terms & conditions</label>
                </div>
                <button class="button" onclick="registerUser()">Register</button>
                <div class="registerhere">
                    <p>Already have an account? <a href="#" class="loglink">Login</a></p>
                </div>
            </div>
       </div>
    </center>
   
    

    <script src="js/login.js"></script>
</body>
</html>
