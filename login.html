<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/blanka" rel="stylesheet">
    <title>AirBorne Soles - Log In</title>
</head>
<body>

    <nav class="navbar navbar-expand-xl bg-dark-subtle mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">AIRBORNE SOLES</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>  
    </nav>


    <center>
        <div class="loginContainer container">
            <header>
                <h1 id="title">Airborne Sole</h1>
            </header>
            <div class="container">
                <h2 class="label">Log-In</h2>
        
                    <label for="username" class="font"><i class="fa-solid fa-user"></i></label>
                    <input autocomplete="off" type="text" name="username" class="input_box" id="username" placeholder="Input your Username Here*" required>
                    <br>
                    <label for="password" class="font"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" name="password" id="password" class="input_box" placeholder="Input your Password Here (atleast 10 characters)*" required>
                    <br>
                    <p id="register">Don't Have an Account Yet? <a href="" id="register2">Register Here</a></p>
                    <button type="submit" class="button" onclick="login()">LogIn</button>
            
            </div>

        </div>
    </center>
    

    <script src="js/login.js"></script>
</body>
</html>
